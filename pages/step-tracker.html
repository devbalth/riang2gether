<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riang2gether | Step Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../assets/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/base.css">
</head>
<body>
    <header id="navigation">
        <div class="container">
            <nav>
                <a href="../index.html">
                    <div class="logo">
                            <img src="../assets/logo/riang2gether logo.png" alt="riang2gether logo" class="riang2gether-logo">
                    </div>
                </a>
                <a href="#">
                    <i class='bx bx-menu'></i> 
                </a>
            </nav>
        </div>
    </header>
    <main>
        <section class="step-tracker">
            <div class="tracker">
                <h1>Steptracker V1</h1>
                <div class="steps" id="stepCount">0</div>
                <div class="distance" id="distance">0.00 km</div>
    
                <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
                </div>
    
                <button id="startBtn">Start Tracking</button>
                <div class="status" id="statusText">Idle</div>
            </div>
    
            <div class="status-footer">üìç Accelerometer + GPS Step Tracker Prototype</div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="tabs">
                <div class="tab-icons">
                    <a href="../index.html">
                        <i class='bx  bx-photo-album'></i> 
                        <p>Moments</p>
                    </a>
                </div>
                <div class="tab-icons">
                    <a href="./activities.html">
                        <i class='bx  bx-dumbbell-alt'></i> 
                        <p>Activities</p>
                    </a>
                </div>
                <div class="tab-icons">
                    <a href="./learning.html">
                        <i class='bx  bx-reading'></i> 
                        <p>Learning</p>
                    </a>
                </div>
                <div class="tab-icons">
                    <a href="./communities.html">
                        <i class='bx  bx-community'></i> 
                        <p>Communities</p>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <div id="side-menu">
        <div class="side-menu-content">
            <a href="../index.html">
                <div class="logo">
                        <img src="../assets/logo/riang2gether logo.png" alt="riang2gether logo" class="riang2gether-logo">
                </div>
            </a>
            <a href="../index.html">Moments</a>
            <a href="./pages/activities.html">Activities</a>
            <a href="./pages/learning.html">Learning</a>
            <a href="./pages/communities.html">Communities</a>
        </div>
    </div>

    <div id="overlay"></div>
    <script src="../public/scripts/menu.js" defer></script>
    <script src="../public/scripts/step-tracker.js"></script>
</body>
</html>
