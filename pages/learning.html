<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riang2gether | Moments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../public/css/base.css">
</head>
<body>
    <header id="navigation">
        <div class="container">
            <nav>
                <div class="logo">
                        <i class='bx bx-walking'></i> 
                        <p>Riang2gether</p>
                </div>
                <a href="#">
                    <i class='bx bx-menu'></i> 
                </a>
            </nav>
        </div>
    </header>
    <main>
        <section class="activities-tab">
            <div class="container">
                <div class="search">
                    <input type="text" placeholder="Search workout..">
                </div>
                <header>
                    <a href="./step-tracker.html">
                        <div class="step-tracker">
                            <i class='bx  bxs-footsteps'></i> 
                            <span>Step Tracker</span>
                        </div>
                    </a>
                    <a href="./leaderboard.html">
                        <div class="leaderboard">
                            <i class='bx  bxs-steps-down'></i> 
                            <span>Leaderboard</span>
                        </div>
                    </a>
                </header>
            </div>
        </section>
        <section class="workout-videos">
            <div class="container">
                <header>
                    <h2>Popular Workout</h2>
                    <hr>
                </header>
                <div class="workout-video-tutorials">
                    <div class="video">
                        <img src="../assets/image/thumbnail-1.png" alt="">
                        <p class="video-title">20-minute Indoor Walking Workout for Seniors</p>
                        <a href="./workout-1.html" class="play-video">Play Video</a>
                    </div>
                    <div class="video">
                        <img src="../assets/image/thumbnail-2.png" alt="">
                        <p class="video-title">25 Minute Exercise Routine For Seniors Over 60</p>
                        <a href="./workout-2.html" class="play-video">Play Video</a>
                    </div>
                    <div class="video">
                        <img src="../assets/image/thumbnail-3.png" alt="">
                        <p class="video-title">30 Min Japanese 3x3 Walking Exercise</p>
                        <a href="./workout-3.html" class="play-video">Play Video</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="tabs">
                <div class="tab-icons">
                    <a href="../index.html">
                        <i class='bx  bx-photo-album'></i> 
                        <p>Moments</p>
                    </a>
                </div>
                <div class="tab-icons">
                    <a href="./activities.html">
                        <i class='bx  bx-dumbbell-alt'></i> 
                        <p>Activities</p>
                    </a>
                </div>
                <div class="tab-icons">
                    <a href="#">
                        <i class='bx  bx-reading'></i> 
                        <p>Learning</p>
                    </a>
                </div>
                <div class="tab-icons">
                    <a href="#">
                        <i class='bx  bx-community'></i> 
                        <p>Communities</p>
                    </a>
                </div>
            </div>
        </div>
    </footer>

</html>
