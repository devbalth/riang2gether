<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riang2gether | Communities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../public/css/base.css">
</head>
<body>
    <header id="navigation">
        <div class="container">
            <nav>
                <div class="logo">
                        <i class='bx bx-walking'></i> 
                        <p>Riang2gether</p>
                </div>
                <a href="#">
                    <i class='bx bx-menu'></i> 
                </a>
            </nav>
        </div>
    </header>
    <main>
        <section class="communities-tab">
            <div class="container">
                <div class="search">
                    <input type="text" placeholder="Search Groups or Events..">
                </div>
                <header>
                    <a href="./groups.html">
                        <div class="explore-groups">
                            <i class='bxr bxs-user'></i> 
                            <span>Groups</span>
                        </div>
                    </a>
                    <a href="./events.html">
                        <div class="explore-events">
                            <i class='bx bxs-steps-down'></i> 
                            <span>Events</span>
                        </div>
                    </a>
                </header>
            </div>
        </section>
        <section class="communities-join">
            <div class="container">
                <header>
                    <h2>Joined Groups</h2>
                    <hr>
                </header>
                <div class="community-content">
                    <div class="community-box">
                        <h2>Tai Chi Jubilee</h2>
                        <a href="#">Open Group</a>
                    </div>
                    <div class="community-box">
                        <h2>Pickleball Power Seniors</h2>
                        <a href="#">Open Group</a>
                    </div>
                    <div class="community-box">
                        <h2>Seniors BBQ Weekend</h2>
                        <a href="#">Open Group</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="tabs">
                <div class="tab-icons">
                    <a href="../index.html">
                        <i class='bx  bx-photo-album'></i> 
                        <p>Moments</p>
                    </a>
                </div>
                <div class="tab-icons">
                    <a href="./activities.html">
                        <i class='bx  bx-dumbbell-alt'></i> 
                        <p>Activities</p>
                    </a>
                </div>
                <div class="tab-icons">
                    <a href="./learning.html">
                        <i class='bx  bx-reading'></i> 
                        <p>Learning</p>
                    </a>
                </div>
                <div class="tab-icons">
                    <a href="#">
                        <i class='bx  bx-community'></i> 
                        <p>Communities</p>
                    </a>
                </div>
            </div>
        </div>
    </footer>
